language: python
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- nvm install
- npm install
- pip install wrangler
script: npm run test:ci
branches:
  except:
  - master
notifications:
  email: false
  slack:
    rooms:
      secure: 
deploy:
  provider: script
  script: npm run deploy:force
  on:
    branch: deploy/production
env:
  global:
    secure: 
