<!doctype html>
<html>
<head>
    <!-- Made by Springload -->
    <meta charset="utf-8">
    <title>{{ meta.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{{ site.paths.css }}/site.css?{{ extensions.cachebuster }}" />
</head>
<body>
    {% block svgs %}
        <div style="display: none;">
            {% include "core/includes/svg.html" %}
        </div>
    {% endblock %}

    <div class="content">
        <h1>{{ meta.title }}</h1>

        {% block content %}{% endblock %}

        <footer class="t-grey">
            <div class="page-width page-width--narrow section">
                <div class="grid ">
                    <div class="grid-item">
                      <h5>Company</h5>
                      <ul class="list-inline">
                        <li><a href="https://www.springload.co.nz/">About</a></li>
                        <li><a href="https://www.springload.co.nz/jobs/">Jobs</a></li>
                        <li><a href="https://www.springload.co.nz/contact-us/">Contact</a></li>
                      </ul>
                    </div>

                    <div class="grid-item">
                      <h5>Events</h5>
                      <ul class="list-inline">
                        <li><a href="https://www.meetup.com/Wellington-Wagtail-CMS-Meetup/">Wellington Wagtail CMS Meetup</a></li>
                        <li><a href="https://www.meetup.com/React-Wellington/">React Wellington Meetup</a></li>
                        <li><a href="https://www.meetup.com/Oulu-Web-Development/">Oulu Web Development</a></li>
                      </ul>
                    </div>

                    <div class="grid-item">
                      <h5>Discover</h5>
                      <ul class="list-inline">
                        <li><a href="https://www.springload.co.nz/blog/">Blog</a></li>
                        <li><a href="https://github.com/springload">GitHub</a></li>
                        <li><a href="https://www.twitter.com/springloadnz">Twitter</a></li>
                      </ul>
                    </div>
                </div>

            </div>


            <svg xmlns="http://www.w3.org/2000/svg" class="i i-springload"><title>Springload</title><use xlink:href="#i-springload"></use></svg>
        </footer>
    </div>

    <script src="{{ site.paths.js }}/site.js?{{ extensions.cachebuster }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-79835767-5', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
